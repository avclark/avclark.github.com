---
layout: default
title: The Gently Mad
---

<ul class="article-list">
  {% for post in site.posts %}
    <li class="clearfix">
      <a href="{{ post.url }}">
        <p class="date">{{ post.date | date: "%B %e, %Y" }}</p>
        <h2>{{ post.title }}</h2>
        <p class="sub">{{ post.sub }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
